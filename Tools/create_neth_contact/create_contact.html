<!doctype html>
<html lang="en">
<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
</head>
<body>
  <div class="container">
    <div class="row">
      <form>
        <div class="form-group row">
          <p>Puoi trascinare nel campo sottostante un file di testo di nomi italiani da poter estrarre dinamicamente, altrimenti verr√† generato un nome casuale.</p>
          <input type="file" name="inputfile" id="inputfile" class="form-control-file" />
        </div>
        <div class="form-group row">
          <label form="authTokenInput" class="col-sm-4 col-form-label">Auth Token</label>
          <div class="col-sm-8">
            <input type="text" id="authTokenInput" name="authTokenInput" class="form-control" />
          </div>
        </div>
        <p>Input here the number of call you wanna make:</p>
        <div class="form-group row">
          <label for="callNumber" class="col-sm-4 col-form-label"># Calls</label>
          <div class="col-sm-4">
            <input type="number" id="callNumber" name="callNumber" class="form-control" />
          </div>
        </div>
          <p>Click on this button to start call queue.</p>
          <input type="button" id="makeCall" onclick="start_fetch();" class="btn btn-light" value="Make call" />
      </form>
    </div>
    <div class="row">
      <div class="progress">
         <div class="progress-bar progress-bar-striped" role="progressbar" aria-valuenow="75" aria-valuemin="0" aria-valuemax="100" style="width: 75%"></div>
       </div>
    </div>
    <div class="row">
      <span class="border" id="output"></pre>
    </div>
  </div>
  <script
  src="https://code.jquery.com/jquery-3.5.1.min.js"
  integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0="
  crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
  <script type="text/javascript" src="create_contact.js"></script>
</body>
</html>
